<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript" src="init.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="inputs.js"></script>
    <title>My First HTML Page</title>
</head>
<body onload="init();">
  <div style="height:460px">
    <div style="padding: 15px;width:47%;float:left;height:100%">
      <h1>So meta.</h1>
      <h2>This template actually came from a website that hasn't been updated since 2001. </h2>

      <p style="color: red;font-size:16px">Let's input some text:</p>
      <input type="text" name="favorite-food" value="" onkeypress="changeText(event, this);" />

      <p>Use the + and - keys to increase/decrease the counter.<p>
      <select id="counter" onkeypress="OnKeyPressCounter(event, this)" style="width:80px"></select>
    </div>

    <div style="padding: 15px; width:47%;float:left;border: 0px solid #ccc;border-left-width:1px;height:100%">
      <p id="echo-box">The text you type will appear here.</p>
    </div>
  </div>
</body>
</html>
